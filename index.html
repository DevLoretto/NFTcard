<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title> NFT preview card component</title>

    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <img class="card_img" src="assets/image-equilibrium.jpg" alt="" />

        <div class="card_content">
          <h1 class="card_title">Equilibrium #3429</h1>
          <p class="card_desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="info">
            <div class="price"><img src="assets/icon-ethereum.svg" alt=""> 0.041 ETH</div>
            <div class="time"><img src="assets/icon-clock.svg" alt=""> 3 days left</div>
          </div>
        </div>
        <hr>
        <div class="avatar_line">
          <div>
            <img class="avatar" src="assets/image-avatar.png" alt="">
          </div>
          <div>
            <p> Creation of <span>Otávio Souza</span></p>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Developed by <a href="https://github.com/DevLoretto">Otávio</a>
    </footer>
  </body>
</html>
